<div class="game">
    <div *ngFor="let q of questions">
        <div *ngIf="q.id == currentId">
            <h3 class="question">{{q.description}}</h3>
            <form *ngFor="let option of getCurrentQuestion();">
                <input type="button" value="{{option.description}}" (click)="nextQuestion(option)">
            </form>
        </div>
    </div>
</div>
