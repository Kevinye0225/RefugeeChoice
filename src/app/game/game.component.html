<div class="game">
    <div class="container" *ngIf="currentId == 0">
        <div class="form-group">
            <label for="exampleInputEmail1">NAME OF PARTNER OR BEST FRIEND</label>
            <input type="text" class="form-control" [ngModel]="friend">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">NAME OF CLOSE FAMILY MEMBER</label>
            <input type="text" class="form-control" [ngModel]="family">
        </div>
        <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="startGame()">Continue</button>
    </div>
    <div *ngFor="let q of questions">
        <div *ngIf="q.id == currentId">
            <h3 class="question">{{q.description}}</h3>
            <form *ngFor="let option of getCurrentQuestion();">
                <div class="option">
                    <input type="button" value="{{option.description}}" (click)="nextQuestion(option)">
                </div>
            </form>
        </div>
    </div>
</div>
